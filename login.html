<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to BlogName">
    <title>BlogName - Sign In</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* ========== CSS VARIABLES & THEME ========== */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent: #dc143c;
            --accent-hover: #b01030;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --border-color: #dee2e6;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --font-heading: 'Inter', sans-serif;
            --font-brand: 'Dancing Script', cursive;
            --bg-shape-opacity: 0.3;
        }

        .dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --accent: #ff4f5a;
            --accent-hover: #ff6b75;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --border-color: #333;
            --card-shadow: rgba(255, 255, 255, 0.05);
            --bg-shape-opacity: 0.6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-heading);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* ========== 3D BACKGROUND EFFECT ========== */
        .bg-3d-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: var(--bg-shape-opacity);
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #556ee6, #8e44ad);
            top: 30%;
            left: 70%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(5deg);
            }
            50% {
                transform: translate(-15px, 15px) rotate(-5deg);
            }
            75% {
                transform: translate(10px, -10px) rotate(3deg);
            }
        }

        /* ========== LOGIN CONTAINER ========== */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            perspective: 1000px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
            animation: cardAppear 1s ease-out;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .dark-mode .login-card {
            background: rgba(30, 30, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(-10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* ========== LOGIN HEADER ========== */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            transform: translateZ(30px);
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            font-family: var(--font-brand);
            margin-bottom: 0.5rem;
            display: block;
        }

        .login-logo span {
            color: var(--accent);
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* ========== FORM STYLES ========== */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
            transform-style: preserve-3d;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            transform: translateZ(20px);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            z-index: 1;
        }

        .form-control.has-icon {
            padding-right: 3rem;
        }

        .form-control.has-password-toggle {
            padding-right: 3.5rem;
        }

        .dark-mode .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.2);
            background: rgba(255, 255, 255, 0.9);
            transform: translateZ(10px);
        }

        .dark-mode .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 79, 90, 0.2);
        }

        .form-control:hover:not(:focus) {
            border-color: var(--accent);
            transform: translateY(-2px) translateZ(5px);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            z-index: 100;
            transition: color 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            flex-shrink: 0;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .password-toggle i {
            font-size: 1.1rem;
            pointer-events: none;
        }

        .form-control.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 2;
            transition: color 0.3s ease;
            pointer-events: none;
            font-size: 1.1rem;
        }

        .form-control.error ~ .input-icon {
            color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideDown 0.3s ease;
            transform: translateZ(10px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== CHECKBOX & OPTIONS ========== */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            transform: translateZ(15px);
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            margin-right: 0.5rem;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.3);
            transform: translateZ(10px);
            flex-shrink: 0;
        }

        .dark-mode .form-check-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-check-input:checked {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* ========== BUTTON STYLES ========== */
        .btn-login {
            width: 100%;
            padding: 0.875rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover {
            background: var(--accent-hover);
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(-1px) translateZ(5px);
        }

        .btn-login:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ========== REGISTER LINK ========== */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            transform: translateZ(15px);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* ========== SOCIAL LOGIN ========== */
        .social-login {
            margin-top: 1.5rem;
            transform: translateZ(20px);
        }

        .social-divider {
            text-align: center;
            position: relative;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        .dark-mode .social-divider::before {
            background: rgba(255, 255, 255, 0.2);
        }

        .social-divider span {
            background: var(--bg-primary);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .btn-social {
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .dark-mode .btn-social {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px) translateZ(10px);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .btn-social:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-social i {
            font-size: 1.25rem;
        }

        .btn-google:hover {
            color: #DB4437;
        }

        .btn-facebook:hover {
            color: #4267B2;
        }

        .btn-twitter:hover {
            color: #1DA1F2;
        }

        /* ========== THEME TOGGLE ========== */
        .theme-toggle-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .dark-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover {
            transform: rotate(20deg) translateZ(10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .theme-toggle i {
            font-size: 1.2rem;
        }

        /* ========== SUCCESS MESSAGE ========== */
        .validation-success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--success-color);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--success-color);
            animation: slideDown 0.5s ease;
            transform: translateZ(15px);
        }

        .validation-success i {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .validation-success strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        .validation-success div div {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.75rem;
                max-width: 95%;
                border-radius: 15px;
            }

            .login-logo {
                font-size: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-control {
                font-size: 16px;
                padding: 0.75rem 1rem;
            }

            .form-control.has-icon,
            .form-control.has-password-toggle {
                padding-right: 3rem;
            }

            .btn-login {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }

            .social-buttons {
                grid-template-columns: 1fr;
                gap: 0.65rem;
            }

            .bg-shape {
                transform: scale(0.6);
            }

            .login-card:hover {
                transform: none;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-header {
                margin-bottom: 1.5rem;
            }

            .login-logo {
                font-size: 1.75rem;
            }

            .login-title {
                font-size: 1.35rem;
            }

            .theme-toggle-container {
                top: 0.75rem;
                right: 0.75rem;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>

<body class="dark-mode">
    <!-- ========== 3D BACKGROUND ========== -->
    <div class="bg-3d-container">
        <div class="shape-1 bg-shape"></div>
        <div class="shape-2 bg-shape"></div>
        <div class="shape-3 bg-shape"></div>
    </div>

    <!-- ========== THEME TOGGLE ========== -->
    <div class="theme-toggle-container">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i class="bi bi-sun-fill" id="themeIcon"></i>
        </button>
    </div>

    <!-- ========== LOGIN CONTAINER ========== -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/" class="login-logo">Blog<span>Name</span></a>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" class="form-control has-icon" id="email"
                            placeholder="Enter your email" required autocomplete="email">
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                    <div class="error-message" id="emailError" style="display: none;">
                        <i class="bi bi-exclamation-circle"></i>
                        <span>Please enter a valid email address</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-control has-password-toggle" id="password"
                            placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle"
                            aria-label="Toggle password visibility">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError" style="display: none;">
                        <i class="bi bi-exclamation-circle"></i>
                        <span>Please enter your password</span>
                    </div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password" tabindex="0">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="submitButton">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <div class="social-login">
                <div class="social-divider">
                    <span>Or continue with</span>
                </div>
                <div class="social-buttons">
                    <button class="btn-social btn-google" type="button" aria-label="Sign in with Google">
                        <i class="bi bi-google"></i>
                    </button>
                    <button class="btn-social btn-facebook" type="button" aria-label="Sign in with Facebook">
                        <i class="bi bi-facebook"></i>
                    </button>
                    <button class="btn-social btn-twitter" type="button" aria-label="Sign in with Twitter">
                        <i class="bi bi-twitter"></i>
                    </button>
                </div>
            </div>

            <div class="register-link">
                Don't have an account? <a href="#" tabindex="0">Create one here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ========== THEME TOGGLE ==========
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const body = document.body;

            const savedTheme = localStorage.getItem('site_theme') || 'dark';

            function setTheme(theme) {
                if (theme === 'light') {
                    body.classList.remove('dark-mode');
                    themeIcon.classList.remove('bi-sun-fill');
                    themeIcon.classList.add('bi-moon-stars-fill');
                } else {
                    body.classList.add('dark-mode');
                    themeIcon.classList.remove('bi-moon-stars-fill');
                    themeIcon.classList.add('bi-sun-fill');
                }
                localStorage.setItem('site_theme', theme);
            }

            setTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const isDark = body.classList.contains('dark-mode');
                setTheme(isDark ? 'light' : 'dark');
            });

            // ========== PASSWORD TOGGLE ==========
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                const icon = passwordToggle.querySelector('i');
                icon.className = isPassword ? 'bi bi-eye-slash' : 'bi bi-eye';
            });

            // ========== VALIDATION FUNCTIONS ==========
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // ========== REAL-TIME VALIDATION ==========
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            emailInput.addEventListener('blur', function () {
                if (this.value.trim() === '') {
                    this.classList.remove('error');
                    emailError.style.display = 'none';
                    return;
                }

                const isValid = validateEmail(this.value);
                if (!isValid) {
                    this.classList.add('error');
                    emailError.style.display = 'flex';
                } else {
                    this.classList.remove('error');
                    emailError.style.display = 'none';
                }
            });

            emailInput.addEventListener('input', function () {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                    emailError.style.display = 'none';
                }
            });

            passwordInput.addEventListener('input', function () {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                    passwordError.style.display = 'none';
                }
            });

            // ========== FORM SUBMISSION ==========
            const loginForm = document.getElementById('loginForm');
            const submitButton = document.getElementById('submitButton');

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                let isValid = true;

                // Validate email
                if (!validateEmail(emailInput.value)) {
                    emailInput.classList.add('error');
                    emailError.style.display = 'flex';
                    isValid = false;
                } else {
                    emailInput.classList.remove('error');
                    emailError.style.display = 'none';
                }

                // Validate password
                if (passwordInput.value.trim() === '') {
                    passwordInput.classList.add('error');
                    passwordError.style.display = 'flex';
                    isValid = false;
                } else {
                    passwordInput.classList.remove('error');
                    passwordError.style.display = 'none';
                }

                if (!isValid) {
                    return;
                }

                // Simulate login success
                const originalText = submitButton.innerHTML;

                submitButton.innerHTML = '<i class="bi bi-arrow-clockwise" style="animation: spin 1s linear infinite;"></i><span>Signing In...</span>';
                submitButton.disabled = true;

                // Add spin animation
                const style = document.createElement('style');
                style.textContent = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
                document.head.appendChild(style);

                setTimeout(() => {
                    // Show success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'validation-success';
                    successMessage.innerHTML = `
                        <i class="bi bi-check-circle-fill"></i>
                        <div>
                            <strong>Login successful!</strong>
                            <div>Redirecting to your dashboard...</div>
                        </div>
                    `;

                    loginForm.parentNode.insertBefore(successMessage, loginForm);

                    // Reset form after delay
                    setTimeout(() => {
                        loginForm.reset();
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                        successMessage.remove();

                        emailInput.classList.remove('error');
                        passwordInput.classList.remove('error');
                        emailError.style.display = 'none';
                        passwordError.style.display = 'none';

                        passwordInput.type = 'password';
                        passwordToggle.querySelector('i').className = 'bi bi-eye';
                    }, 3000);
                }, 2000);
            });

            // ========== 3D CARD TILT EFFECT (Desktop only) ==========
            const card = document.querySelector('.login-card');
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

            if (!isTouchDevice && window.innerWidth > 768) {
                card.addEventListener('mousemove', (e) => {
                    const cardRect = card.getBoundingClientRect();
                    const cardCenterX = cardRect.left + cardRect.width / 2;
                    const cardCenterY = cardRect.top + cardRect.height / 2;

                    const mouseX = e.clientX - cardCenterX;
                    const mouseY = e.clientY - cardCenterY;

                    const rotateX = (mouseY / cardRect.height) * 5;
                    const rotateY = (mouseX / cardRect.width) * -5;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
                });
            }
        });
    </script>
</body>

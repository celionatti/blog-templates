<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern responsive blog template with dark mode">
    <title>BlogName - Articles</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* ========== CSS VARIABLES & THEME ========== */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent: #dc143c;
            --accent-hover: #b01030;
            --border-color: #dee2e6;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --font-heading: 'Inter', sans-serif;
            --font-brand: 'Dancing Script', cursive;
        }

        .dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --accent: #ff4f5a;
            --accent-hover: #ff6b75;
            --border-color: #333;
            --card-shadow: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-heading);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
        }

        /* ========== UPDATED LOADING STATE ========== */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page-loader.dark {
            background-color: #121212;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .loader-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            animation: pulse 1.5s ease-in-out infinite;
            font-family: var(--font-brand);
        }

        .loader-logo .light-theme {
            color: #1a1a1a;
        }

        .loader-logo .light-theme span {
            color: #dc143c;
        }

        .loader-logo .dark-theme {
            color: #f5f5f5;
            display: none;
        }

        .loader-logo .dark-theme span {
            color: #ff4f5a;
        }

        .page-loader.dark .loader-logo .light-theme {
            display: none;
        }

        .page-loader.dark .loader-logo .dark-theme {
            display: inline;
        }

        /* Modern loader animation */
        .modern-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }

        .loader-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--accent) 0%, transparent 80%);
            animation: rotate 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.2);
        }

        .loader-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background-color: var(--bg-primary);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .loader-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        .page-loader.dark .loader-shape {
            background: conic-gradient(var(--accent) 0%, transparent 80%);
            box-shadow: 0 0 20px rgba(255, 79, 90, 0.2);
        }

        .page-loader.dark .loader-inner {
            background-color: var(--bg-primary);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .page-loader.dark .loader-dot {
            background-color: var(--accent);
        }

        /* Progress bar */
        .loader-progress {
            width: 100%;
            height: 4px;
            background-color: rgba(220, 20, 60, 0.1);
            border-radius: 2px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .page-loader.dark .loader-progress {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .loader-progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Loading text animation */
        .loader-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .page-loader.dark .loader-text {
            color: #b0b0b0;
        }

        .loader-text span {
            display: inline-block;
            opacity: 0;
            animation: text-wave 1.5s ease-in-out infinite;
        }

        .loader-text span:nth-child(1) { animation-delay: 0s; }
        .loader-text span:nth-child(2) { animation-delay: 0.1s; }
        .loader-text span:nth-child(3) { animation-delay: 0.2s; }
        .loader-text span:nth-child(4) { animation-delay: 0.3s; }
        .loader-text span:nth-child(5) { animation-delay: 0.4s; }
        .loader-text span:nth-child(6) { animation-delay: 0.5s; }
        .loader-text span:nth-child(7) { animation-delay: 0.6s; }
        .loader-text span:nth-child(8) { animation-delay: 0.7s; }
        .loader-text span:nth-child(9) { animation-delay: 0.8s; }
        .loader-text span:nth-child(10) { animation-delay: 0.9s; }
        .loader-text span:nth-child(11) { animation-delay: 1.0s; }
        .loader-text span:nth-child(12) { animation-delay: 1.1s; }
        .loader-text span:nth-child(13) { animation-delay: 1.2s; }
        .loader-text span:nth-child(14) { animation-delay: 1.3s; }
        .loader-text span:nth-child(15) { animation-delay: 1.4s; }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-dot {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes text-wave {
            0%, 100% {
                opacity: 0.3;
                transform: translateY(0px);
            }
            50% {
                opacity: 1;
                transform: translateY(-2px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        /* Hide content while loading */
        body.loading {
            overflow: hidden;
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .main-content.visible {
            opacity: 1;
        }

        /* Rest of your CSS remains the same */
        /* ... */
    </style>
</head>

<body class="loading">
    <!-- ========== UPDATED PAGE LOADER ========== -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-content">
            <div class="loader-logo">
                <span class="light-theme">Blog<span>Name</span></span>
                <span class="dark-theme">Blog<span>Name</span></span>
            </div>
            <div class="modern-loader">
                <div class="loader-shape"></div>
                <div class="loader-inner"></div>
                <div class="loader-dot"></div>
            </div>
            <div class="loader-progress">
                <div class="loader-progress-bar" id="loaderProgressBar"></div>
            </div>
            <p class="loader-text" id="loaderText">Loading amazing content...</p>
        </div>
    </div>

    <!-- Rest of your HTML remains the same -->
    <!-- ... -->

    <script>
        // ========== UPDATED PAGE LOADER ==========
        window.addEventListener('load', function () {
            const pageLoader = document.getElementById('pageLoader');
            const mainContent = document.querySelector('.main-content');
            const body = document.body;
            const loaderProgressBar = document.getElementById('loaderProgressBar');
            const loaderText = document.getElementById('loaderText');

            // Animate the progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                loaderProgressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 200);

            // Animate the loading text
            const text = loaderText.textContent;
            loaderText.innerHTML = '';
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                loaderText.appendChild(span);
            }

            // Minimum loading time to ensure smooth animation
            setTimeout(() => {
                pageLoader.classList.add('hidden');
                mainContent.classList.add('visible');
                body.classList.remove('loading');

                // Remove loader from DOM after transition
                setTimeout(() => {
                    pageLoader.style.display = 'none';
                }, 500);
            }, 1500); // Slightly longer to show the new animation
        });

        // Rest of your JavaScript remains the same
        // ...
    </script>
</body>

</html>
